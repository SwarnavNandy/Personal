<!DOCTYPE html>
<html>
<script>
function showMap()
{
	document.frmTRN.submit();

}

function showFullRoute()
{
	document.frmTRN.action="https://enquiry.indianrail.gov.in/mntes/q?opt=TrainRunning&subOpt=full";
	document.frmTRN.submit();
}
</script>
<form name="frmTRN" method="post" onsubmit="return false;" action="https://enquiry.indianrail.gov.in/mntes/TrnMap?opt=map&amp;subOpt=spot" target="formresult">
<input type="text" name="trainNo" id="trainNo" value="02779">
<select name="jStation" id="jStation">
				<option title="Daily#Daily" value="PUNE#false" selected="">PUNE JN</option>
			</select>
<input type="hidden" name="jDate" value="08-Nov-2020">
<input type="hidden" name="jDateDay" value="Sat">
</form>
<input type="button" name="st" value="Show Map" onclick="showMap();">
<input type="button" name="fr" value="Show Running Status" onclick="showFullRoute();">
</body></html>
